<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Microsoft Identity Python Web App: Index</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/chatbot.css') }}"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }

      footer {
        text-align: right;
      }
    </style>
  </head>

  <body>
    <h1>AI Controller prototype</h1>
    <h2>{{ user.get("name") }}!</h2>

    <ul>
      {% if config.get("ENDPOINT") %}
      <li><a href="/call_downstream_api">Call a downstream API</a></li>
      {% endif %} {% if config.get("B2C_PROFILE_AUTHORITY") %}
      <li>
        <a
          href='{{config.get("B2C_PROFILE_AUTHORITY")}}?client_id={{config.get("CLIENT_ID")}}'
          >Edit Profile</a
        >
      </li>
      {% endif %}

      <li><a href="/logout">Logout</a></li>
    </ul>

    <hr />
    <footer>Powered by Identity Web {{ version }}</footer>
  </body>
</html>
